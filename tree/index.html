<html>
  <head>
    <script type="text/javascript" src="tree.js"></script>
    <style type="text/css">
      div {margin-left: 10px;}
    </style>
  </head>
  <body>

  <div id='root'>
    <div>
      <input type="text">
      <input type="button" value='Add sibling below' onClick="tree.addSibling(this.parentNode)"/>
      <input type="button" value='Add child' onClick="tree.addChild(this.parentNode)"/>
      <input type="button" value='Remove current' onClick="tree.removeCurrent(this.parentNode)"/>
      <input type="button" value='Sort' onClick="tree.sort(this.parentNode)"/>
    </div>
  </div>

  <script type="text/javascript">
    var tree = new Tree(document.getElementById("root"));
  </script>

</body>
</html>
